easy_admin:
    site_name: 'Hitea Admin'
    design:
        form_theme:
            - '@EasyAdmin/form/bootstrap_4.html.twig'
            - '@VichUploader/Form/fields.html.twig'
    entities:
        Device:
            class: App\Entity\Device
            label: 'Devices'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'ip' }
                    - { property: 'configFilename', base_path: '%app.path.device_conf%' }
                    - { property: 'active' }
            show:
                title: '%%entity_label%% show'
                fields:
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'ip' }
                    - { property: 'tags' }
                    - { property: 'configFilename', base_path: '%app.path.device_conf%' }
                    - { property: 'active' }
            form:
                fields:
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'ip' }
                    - { property: 'tags' }
                    - { property: 'configFile', type: 'vich_file' }
                    - { property: 'active' }
        Tag:
            class: App\Entity\Tag
            label: 'Tags'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - { property: 'name' }
            show:
                title: '%%entity_label%% show'
                fields:
                    - { property: 'name' }
            form:
                fields:
                    - { property: 'name' }
        Customer:
            class: App\Entity\Customer
            label: 'Customers'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'adress' }
                    - { property: 'phone' }
            show:
                title: '%%entity_label%% show'
                fields:
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'adress' }
                    - { property: 'phone' }
            form:
                fields:
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'adress' }
                    - { property: 'phone' }
        Role:
            class: App\Entity\Role
            label: 'Roles'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - { property: 'title' }
            show:
                title: '%%entity_label%% show'
                fields:
                    - { property: 'title' }
            form:
                fields:
                    - { property: 'title' }
        Uses:
            class: App\Entity\User
            label: 'Users'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - { property: 'email' }
                    - { property: 'userRoles' }
            show:
                title: '%%entity_label%% show'
                fields:
                    - { property: 'email' }
                    - { property: 'userRoles' }
            form:
                fields:
                    - { property: 'email' }
                    - { property: 'userRoles' }